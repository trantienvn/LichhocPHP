<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi 403 - Không có quyền truy cập</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #e67e22;
        }
        p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Lỗi 403</h1>
        <p>Bạn không có quyền truy cập vào trang này.</p>
        <p>Vui lòng kiểm tra quyền hạn hoặc quay về <a href="/">trang chủ</a>.</p>
    </div>
</body>
</html>
